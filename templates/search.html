<!DOCTYPE html>
<html lang="en">
  <body>
 
    <div class="container">
      <nav>
        <a href="/">Home</a> |
        <a href="/signup">Signup</a> |
        <a href="/search">Search</a> |
        <a href="/search_test">Search Test</a> |
      </nav>
    </div>

    <br><br>
    <div class="drop down">
      <!--Main drop down-->
      <form action="search.html">
        <label for="category">Choose a category: </label>
        <select name="category" id="category">
          <option value="All"></option>
          <option value="Movie">Movie</option>
          <option value="Director">Director</option>
          <option value="Actor">Actor</option>
        </select>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <button id="btnSearch" class="btn btn-lg btn-primary btn-block" type="button">Search</button>
        
        <br><br>
        <!--Genre drop down-->
        Genre: <select name="genre">
          <option value="All"></option>
          {% for g in genrelist %}
            <option value={{g[0]}}>{{g[0]}}</option>
          {% endfor %}
        </select>
        
        <br><br>
        <!--Rating drop down-->
        Rating: <select name="rating">
          <option value="All"></option>
          {% for r in ratinglist %}
            <option value={{r}}>{{r}}</option>
          {% endfor %}
        </select>
        
        <br><br>
        <!--Language drop down-->
        Language: <select name="language">
          <option value="All"></option>
          {% for l in languagelist %}
            <option value={{l[0]}}>{{l[0]}}</option>
          {% endfor %}
        </select>
        
        <br><br>
        <!--Add to watchlist-->
        <Label for="Watchlist">Add Movie to Watchlist: </Label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Movie Name" required autofocus>
        <button id="btnAdd" class="btn btn-lg btn-primary btn-block" type="button">Add to Watchlist</button>
      </form>
    </div>
 
  </body>
</html>
